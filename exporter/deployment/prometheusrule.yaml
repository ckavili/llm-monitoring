apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: llm-monitoring
spec:
  groups:
  - name: llm-monitoring.rules
    rules:
    - alert: llm-updown-alert
      annotations:
        message: '{{ $labels.name }} is down! ðŸ™Š'
      expr: llm_endpoint_status{name=~".*"} == 1
      for: 1m
      labels:
        severity: "critical"

